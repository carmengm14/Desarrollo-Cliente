<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPASO EXAMEN</title>
    <script>
        window.onload = function(){
            var texto = document.getElementById("texto");
            texto.onmouseover = cambiarTamanyo;
            texto.onmouseout = cambiarTamanyo;
        }

        function cambiarTamanyo(elEvento) {
        switch(elEvento.type) {
            case 'mouseover':
            this.style.fontSize = '16pt';
            break;
            case 'mouseout':
            this.style.fontSize = '12pt';
            break;
        }
        }
        
    </script>
</head>
<body>
    <noscript>
    NO COMPATIBLE CON LAS NECESIDADES DE ESTA PÁGINA, TENDRAS QUE ACTIVAR JAVASCRIPT PARA PODER VERLA CORRECTAMENTE, GRACIAS.    TU NAVEGADO NO ES COMP
    </noscript>
    <div style="font-size: 12pt;" id="texto">
        AL PASAR POR ENCIMA DE ESTE TEXTO, CAMBIARÁ DE TAMAÑO
    </div>
    
</body>
</html>
