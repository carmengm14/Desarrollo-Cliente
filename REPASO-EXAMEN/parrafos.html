    <script>
        window.onload = function(){
            /*
            var parrafos = document.getElementsByTagName("p");
            var enlaces = document.getElementsByTagName("a");
            */

            var b_enlaces = document.getElementById("n_enlaces");
            b_enlaces.addEventListener('click', numEnlaces);

            var b_ref_enlaces = document.getElementById("ref_enlaces");
            b_ref_enlaces.addEventListener('click', refEnlaces);

            var b_ref_enlaces_parrafo = document.getElementById("ref_enlaces_parrafo");
            b_ref_enlaces_parrafo.addEventListener('click', refEnlacesParrafo);
        }
       
       function numEnlaces(){
        var enlaces = document.getElementsByTagName("a");
        alert("HAY " + enlaces.length + " ENLACES EN ESTA PÁGINA");
       }

       function refEnlaces(){
        var textoEnlaces = "";
        var enlaces = document.getElementsByTagName("a");
        for (let i = 0; i < enlaces.length; i++) {
            textoEnlaces += "ENLACE "+ (i+1) + ": " + enlaces[i].href + "\n";
        }
        alert(textoEnlaces);
       }

       function refEnlacesParrafo(){
        var textoEnlaces = "";
        var parrafos = document.getElementsByTagName("p");

        for (let i = 0; i < parrafos.length; i++) {
            textoEnlaces += "Parrafo " + (i+1) +": \n";
            var enlaces = parrafos[i].getElementsByTagName("a");
            for (let j = 0; j < enlaces.length; j++) {
                textoEnlaces += "\t ENLACE "+ (j+1) + ": " + enlaces[j].href + "\n";                
            }            
        }
        alert(textoEnlaces);
       }

    </script>
