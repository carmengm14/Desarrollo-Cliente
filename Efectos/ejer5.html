<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script src="./ejer5.js"></script>
    <title>EJER 4</title>
    <style>
        h1, h2{
            color:yellow ;
        }
        #cuadrado{
            width: 300px;
            height: 300px;
            position: absolute;
            border: 5px;
            border-color: blue;
            border-style: dashed;
            background-color: gray;

        }
        #cuadradito{
            margin: 8px;
            position:relative;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="cuadrado">
        <div id="cuadradito"></div>
    </div>
    <br>
    <button id="iniciar" style="cursor: pointer; position:fixed; margin-top: 300px;">INICIAR EFECTO</button>
    <button id="parar" style="cursor: pointer;position: fixed;margin-top: 300px; margin-left: 130px;">PARAR EFECTO</button>
</body>
</html>
