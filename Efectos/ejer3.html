<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./ejer3.js"></script>
    <title>EJER 3</title>
    <style>
        #cuadrado{
            width: 300px;
            height: 300px;
            position: absolute;
            border: 5px;
            border-color: blue;
            border-style: dashed;
            background-color: gray;

        }
        #cuadradito{
            margin: 8px;
            position:relative;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="cuadrado">
        <div id="cuadradito"></div>
    </div>
    <br>
    <button id="iniciar" style="cursor: pointer; position:fixed; margin-top: 300px;">INICIAR EFECTO</button>
    <button id="parar" style="cursor: pointer;position: fixed;margin-top: 300px; margin-left: 130px;">PARAR EFECTO</button>
</body>
