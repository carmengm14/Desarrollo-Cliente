<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>BINGO</title>
<style>
    body{
        background-image: url(./fondo.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 50px;
    }
    .numeros{
        border-radius: 20px;
        padding: 20px;
        background-color: rgb(0, 0, 0, 0.8);
        color: white;
        border-width: 3px;
        font-size: 50px;
        width: 1400px;
        height: 500px;
    }
    .boton{
        border-radius: 500px;
        padding: 35px;
        width: 300px;
        border-width: 3px;
        font-size: 30px;
        border: linear-gradient(180deg, #00ff1a 0%, #080ce5 100%);
        background: linear-gradient(180deg, #00ff1a 0%, #080ce5 100%);
        color: white;
    }
    .boton:hover{
        border-radius: 500px;
        padding: 35px;
        width: 300px;
        border-width: 3px;
        font-size: 30px;
        background: linear-gradient(180deg, #080ce5 0%, #00ff1a 100%);
        color: white;
    }
</style>


<script type="text/javascript">
    function sacarNumeros(){
        var cantidadNumeros = 90;
        var myArray = []
        while(myArray.length < cantidadNumeros ){
            var numeroAleatorio = Math.ceil(Math.random()*cantidadNumeros);
            var existe = false;
            for(var i=0;i<myArray.length;i++){
                if(myArray [i] == numeroAleatorio){
                    existe = true;
                    break;
                }
            }
            if(!existe){
                myArray[myArray.length] = numeroAleatorio;
            }

        }
        document.getElementById("numeros").value += myArray;
    
    }
</script>


</head>
<body>
<center>
<p><input type="button"  class="boton" value="BINGO" onclick="sacarNumeros()" /></p>
<!--<input type="text" name="numeros" id="numeros" class="numeros">-->
<textarea name="numeros" id="numeros" class="numeros" cols="50" rows="50"></textarea></center>
</body>
</html>
